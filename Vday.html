<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Surprise ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
:root {
  --pink: #ff4d6d;
  --dark: #1a001f;
  --light: #fff0f5;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #1a001f, #330033);
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  transition: background 2s ease;
}

/* Background Glow Animation */
body.active {

  filter: blur(0.3px) brightness(1.1);

  background: linear-gradient(270deg, 
    #ff4d6d, 
    #ff758f, 
    #ff8fab, 
    #ffb3c6, 
    #ffc2d1
  );
  background-size: 1000% 1000%;
  animation: pinkFlow 12s ease infinite;
}

@keyframes pinkFlow {
  0% { background-position: 0% 50%; }
  25% { background-position: 50% 50%; }
  50% { background-position: 100% 50%; }
  75% { background-position: 50% 50%; }
  100% { background-position: 0% 50%; }
}


/* Main Title */
h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 6rem;
  text-align: center;
  margin-bottom: 100px;
  opacity: 0;
  transform: translateY(-20px);
  transition: 1.5s;
}

body.active h1 {
  opacity: 1;
  transform: translateY(0);
  
}

/* Button */
button {
  padding: 15px 40px;
  font-size: 1.2rem;
  border: none;
  border-radius: 50px;
  margin-bottom: 110px;
  background: var(--pink);
  color: white;
  cursor: pointer;
  transition: 0.4s;
  box-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 0 40px rgba(255, 77, 109, 1);
}

.penguin {
  position: fixed;
  top: 100vh;
  animation: floatPenguin linear forwards;
  pointer-events: none;
  z-index: 9999;
}

@keyframes floatPenguin {
  0% {
    transform: translateY(0) rotate(0deg);
  }
  100% {
    transform: translateY(-120vh) rotate(360deg);
  }
}


body.active .heart {
  opacity: 1;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(1); }
  100% { transform: translateY(-10vh) scale(1.5); }
}

/* Falling Roses */
.rose {
  position: absolute;
  font-size: 24px;
  animation: fall 6s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10vh) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); }
}

/* Sparkles */
.sparkle {
  position: absolute;
  width: 5px;
  height: 5px;
  background: white;
  border-radius: 50%;
  animation: sparkle 2s infinite alternate;
}

@keyframes sparkle {
  0% { opacity: 0.2; }
  100% { opacity: 1; }
}

/* Love Letter */
.love-letter {
  position: fixed;
  bottom: -200px;
  background: white;
  color: #333;
  padding: 20px 30px;
  border-radius: 20px;
  transition: 1.5s;
  text-align: center;
  max-width: 300px;
}

body.active .love-letter {
  bottom: 40px;
}

.love-letter h2 {
  font-family: 'Great Vibes', cursive;
  font-size: 2rem;
  color: var(--pink);
}

</style>
</head>

<body>

<h1>Happy Valentine's Day Abigail ðŸ’–</h1>

<button onclick="activateLove()">Press for Noot ðŸ’Œ</button>

<audio id="loveSong" src="Bershy - Radio (Lyrics) Dispatch Song.mp3" loop></audio>

<div class="love-letter">
  <h2>I Love you, Abigail</h2>
  <p>Stay Alien, you're perfect just that way you are... for real you're actually perect.. enjoy da song :p ðŸ’•</p>
</div>

<script>
let isPlaying = false;

function activateLove() {
  document.body.classList.add("active");

  createPenguins();
  createRoses();
  createSparkles();

  const song = document.getElementById("loveSong");

  if (!isPlaying) {
    song.volume = 0.2;
    song.play();
    isPlaying = true;
  }
}


/* Create Floating Penguins */
function createPenguins() {
  setInterval(() => {
    let penguin = document.createElement("div");
    penguin.className = "penguin";
    penguin.innerHTML = "ðŸ§";

    penguin.style.left = Math.random() * 100 + "vw";
    penguin.style.fontSize = (20 + Math.random() * 30) + "px";
    penguin.style.animationDuration = (4 + Math.random() * 4) + "s";

    document.body.appendChild(penguin);

    // Remove after animation to prevent lag
    setTimeout(() => {
      penguin.remove();
    }, 8000);

  }, 300);
}


/* Create Falling Roses */
function createRoses() {
  for (let i = 0; i < 20; i++) {
    let rose = document.createElement("div");
    rose.className = "rose";
    rose.innerHTML = "ðŸŒ¹";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(rose);
  }
}

/* Create Sparkles */
function createSparkles() {
  for (let i = 0; i < 40; i++) {
    let sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = Math.random() * 100 + "vw";
    sparkle.style.top = Math.random() * 100 + "vh";
    document.body.appendChild(sparkle);
  }
}
</script>

</body>
</html>
